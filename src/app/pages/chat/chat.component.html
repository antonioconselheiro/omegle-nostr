
<section class="navbar">
  <img class="logo" src="/omeglestr/assets/logo.png" alt="logo" />
  <h2 class="description">Talk to strangers!</h2>
  <h2 class="online">{{currentOnline}}</h2>
</section>

<main class="main">
  <section #conversation class="conversation">
    <div *ngIf="stranger" class="message">
      You're now chatting with a random stranger.
    </div>
    <div *ngIf="!stranger && currentState === stateSearchingStranger" class="message">
      Looking for someone you can chat with.
    </div>
    <div
      *ngFor="let message of messages"
      class="chat"
     >
      <span
        [class.authorStranger]="message.author === authorStrange"
        [class.authorYou]="message.author === authorYou"
      >{{message.author | author}}: </span>
      <span class="text">{{message.text}}</span>
    </div>

    <div class="message" *ngIf="strangeIsTyping">
      Stranger is typing...
    </div>
    <ng-container *ngIf="currentState === stateDisconnected">
      <div class="message" *ngIf="whoDisconnected === authorStrange">Stranger has disconnected.</div>
      <div class="message" *ngIf="whoDisconnected === authorYou">You have disconnected.</div>
    </ng-container>
  </section>

  <form
    novalidate
    class="form"
    autocomplete="off"
  >
    <button
      type="button"
      (click)="findStranger()"
      [attr.disabled]="currentState === stateSearchingStranger ? 'disabled' : null"
      *ngIf="currentState === stateDisconnected || currentState === stateSearchingStranger"
      class="btn start bottomLeftRadius"
    >
      Start
    </button>
    <button
      type="button"
      class="btn bottomLeftRadius"
      *ngIf="currentState === stateConnected"
      (click)="currentState = stateUpToDisconnect"
    >
      Stop
    </button>
    <button
      type="button"
      class="btn bottomLeftRadius bold"
      (click)="disconnect(); cleanMessageField(messageField)"
      *ngIf="currentState === stateUpToDisconnect"
    >
      Really?
    </button>
    <textarea
      name="text"
      #messageField
      class="textarea"
      [attr.disabled]="currentState === stateDisconnected || currentState === stateSearchingStranger ? 'disabled' : null"
      (keydown.enter)="sendMessage(messageField.value); cleanMessageField(messageField)"
      (keydown)="onTyping()"
    ></textarea>
    <button
      #send
      type="button"
      class="btn bottomRightRadius"
      (click)="sendMessage(messageField.value); cleanMessageField(messageField)"
      [attr.disabled]="currentState === stateDisconnected || currentState === stateSearchingStranger ? 'disabled' : null"
    >
      Send
    </button>
  </form>
</main>
